<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table, th, td{
        border: 2px outset orange;
        border-collapse: collapse;
        /* border-radius: 10px; */
    }

    th,td{
        text-align: center;
    }
</style>
<body>
    
<table style="width: 100%;">
    <!-- <h2>Teams in England</h2> -->
     <caption>Teams in England</caption>
    <tr style="height: 50px;" >
        <th colspan="">clubs</th>
        <th rowspan="">country</th>
        <th>City</th>
        <th>Stadium Capacity</th>
    </tr>
    <tr>
        <td>Man U</td>
        <td>England</td>
        <td>Manchester</td>
        <td>40,000</td>
    </tr>
    <tr>
        <td>Chelsea</td>
        <td>England</td>
        <td>London</td>
        <td>45,000</td>
    </tr>
    <tr>
        <td>Wolves</td>
        <td>England</td>
        <td>Wolvehampton</td>
        <td>25,000</td>
    </tr>
</table>
</body>
</html>
